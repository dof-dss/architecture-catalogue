name: Remove old artifacts

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 week'
        skip-tags: false
